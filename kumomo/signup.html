<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>kumomo</title>

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Compiled and minified JavaScript -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script type="text/javascript">

  </script>
</head>

<body>

  <div class="container">
    <br>
    <br>
    <div class="row">
      <div class="col s12 m8 offset-m2">
        <div class="card-panel">
          <form id="login" action="./php/signup.php" method="POST">
            <div class="row">
              <div class="input-field col s12">
                <input id="account" name="account" type="text" class="validate">
                <label for="account">account</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="password" name="password" type="password" class="validate" minlength="6">
                <label for="password">password</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="passwordConfirm" name="passwordConfirm" type="password" class="validate" minlength="6">
                <label for="passwordConfirm">passwordConfirm</label>
                <span data-error="Password not match" data-success="Password Match" class="helper-text"></span>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="name" name="name" type="text" class="validate">
                <label for="name">name</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="email" name="email" type="email" class="validate">
                <label for="email">Email</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="birthdate" name="birthdate" type="text" class="datepicker">
                <label for="birthdate">birthdate</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="career" name="career" type="text" class="validate">
                <label for="career">career</label>
              </div>
            </div>
            <span><label>gender</label></span>
            <div class="row">
              <div class="input-field col s4">
                <label>
                  <input name="gender" type="radio" value="m" />
                  <span>male</span>
                </label>
              </div>
              <div class="input-field col s4">
                <label>
                  <input name="gender" type="radio" value="f" />
                  <span>female</span>
                </label>
              </div>
              <div class="input-field col s4">
                <label>
                  <input name="gender" type="radio" />
                  <span>secret</span>
                </label>
              </div>
            </div>
            <br>
            <br>
            <div class="row">
              <div class="col s6">
                <p class="left-align"><button class="btn waves-effect waves-light" type="reset">clear
                    <i class="material-icons right">clear</i></button></p>
              </div>
              <div class="col s6">
                <p class="right-align"> <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                    <i class="material-icons right">send</i></button></p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    $(document).ready(function () {
      $('.datepicker').datepicker({
        format: 'yyyy-mm-dd'
      });

      $("#password").on("focusout", function (e) {
        if ($(this).val() != $("#passwordConfirm").val()) {
          $("#passwordConfirm").removeClass("valid").addClass("invalid");
        } else {
          $("#passwordConfirm").removeClass("invalid").addClass("valid");
        }
      });

      $("#passwordConfirm").on("keyup", function (e) {
        if ($("#password").val() != $(this).val()) {
          $(this).removeClass("valid").addClass("invalid");
        } else {
          $(this).removeClass("invalid").addClass("valid");
        }
      });

      $("#account").on("keyup", function () {
        //取得輸入的值
        var keyin_value = $(this).val();
        //當keyup的時候，裡面的值不是空字串的話，就檢查。
        if (keyin_value != '') {
          //$.ajax 是 jQuery 的方法，裡面使用的是物件。
          $.ajax({
            type: "POST",	//表單傳送的方式 同 form 的 method 屬性
            url: "/php/checkAccount.php",  //目標給哪個檔案 同 form 的 action 屬性
            data: {	//為要傳過去的資料，使用物件方式呈現，因為變數key值為英文的關係，所以用物件方式送。ex: {name : "輸入的名字", password : "輸入的密碼"}
              n: $(this).val()	//代表要傳一個 n 變數值為，username 文字方塊裡的值
            },
            dataType: 'html' //設定該網頁回應的會是 html 格式
          }).done(function (data) {
            //成功的時候
            //console.log(data); //透過 console 看回傳的結果
            if (data == "yes") {
              //如果為 yes username 文字方塊的復元素先移除 has-error 類別，再加入 has-success 類別
              $("#account").removeClass("invalid")
            }
            else {
              alert("帳號有重複，不可以註冊");
              $("#account").addClass("invalid");
            }

          }).fail(function (jqXHR, textStatus, errorThrown) {
            //失敗的時候
            alert("有錯誤產生，請看 console log");
            console.log(jqXHR.responseText);
          });
        }
        else {
          //若為空字串，就移除 has-error 跟 has-success 類別
          $("#account").removeClass("invalid")
        }

      });
    });

    $("#account").on("focusout", function (e) {
      $.ajax({
        url: "/php/checkAccount.php",
        type: "post",
        dataType: "json",
        success: function (data) {
          console.log(data)
        }
      })
    })
  </script>
</body>

</html>
